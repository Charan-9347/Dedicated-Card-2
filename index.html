<!DOCTYPE html>
<html>
<head>
  <title>Prasad â€“ Dedicated Fellow</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 700px;
    }

    /* Scrolling name */
    .scroll-text {
      position: relative;
      white-space: nowrap;
      font-size: 80px;
      font-weight: bold;
      color: #FFD700;
      animation: moveRight 8s linear infinite;
    }

    @keyframes moveRight {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    /* Profile image */
    .profile-img {
      margin-top: 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #FFD700;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* Telugu compliment */
    .subtitle {
      margin-top: 20px;
      font-size: 24px;
      color: #f5f5f5;
      font-weight: 500;
    }

    .about {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="scroll-text">PRASAD</div>

    <!-- Image -->
    <img src="prasad.jpg" alt="Prasad" class="profile-img">

    <div class="subtitle">Mehnathi Mariyu Nammakamaina Vyakti</div>

    <div class="about">
      Prasad ante krushi, nijayithi mariyu dedication.<br>
      Ye pani chesina poorthi responsibility tho chestadu.<br>
      Team ki strength, work lo inspiration.<br>
      Andariki oka true example.
    </div>
  </div>

</body>
</html>
